<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>PicViewerPWA</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overscroll-behavior-y: none;
    }
    img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <img src="image.png" alt="画像">
  <!-- manifest.jsonとservice-worker.jsを読み込む -->
  <script>
    // manifest.jsonのURLを取得
    const manifestUrl = new URL('manifest.json', location.href).href;
    // manifest.jsonをhead要素に追加
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestUrl;
    document.head.appendChild(link);
    // service-worker.jsを登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
