<!DOCTYPE html>

<body>
<div>説明：
  <br>60分ごと、15分ごと、5分ごとに音が鳴ります。
  <br>「Toggle minBeep」ボタンを押すと、1分ごとに音を鳴らすかどうかを切り替えることが出来ます。（デフォルトはオフ）
  <br>「Toggle secBeep」ボタンを押すと、1秒ごとに音を鳴らすかどうかを切り替えることが出来ます。（デフォルトはオフ）
  <br>f12を押すと出てくるコンソールに毎秒現在時刻が出ます。あまり正確ではないですが、1秒以上ズレることは無いです。（多分）
  <br>時間感覚の矯正とかに使って下さい。
</div>
</body>
<script src="jihou.js"></script>
</html>
